{{ define "main" }}
<div class="doc-container">
  <aside>
    <div class="sidebar-menu-heading">Documentation</div>
    {{ range .Site.Menus.docs }}
    <a href="{{ .URL }}" class="sidebar-menu-item" title="{{ .Name }}"
      >{{ .Name }}</a
    >
    {{ end }}
  </aside>
  <article>
    <h1 class="title--doc">{{ .Title }}</h1>
    {{ if (and (or (not (isset .Params "toc")) .Params.toc) (gt (len .TableOfContents) (len "<nav id=\"TableOfContents\"></nav>"))) }}
      <b>On this page</b>
      {{ .TableOfContents }}
    {{ end }}

    {{ .Content }}
  </article>
</div>
{{ end }}
