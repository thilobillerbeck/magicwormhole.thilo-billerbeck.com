{{ define "main" }}
<div class="doc-container">
  <aside>
    <div class="sidebar-menu-heading">Documentation</div>
    {{ range .Site.Menus.docs }}
    <a href="{{ .URL }}" class="sidebar-menu-item" title="{{ .Name }}"
      >{{ .Name }}</a
    >
    {{ end }}
  </aside>
  <article>
    <h1 class="title--doc">{{ .Title }}</h1>
    <b>On this page</b>
    {{ .TableOfContents }} {{ .Content }}
  </article>
</div>
{{ end }}
