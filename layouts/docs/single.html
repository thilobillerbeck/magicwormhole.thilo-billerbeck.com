{{ define "main" }}
<div class="doc-container">
    <aside>
        <span class="sidebar-menu-heading">Documentation</span>
        {{ range .Site.Menus.docs }}
        <a href="{{ .URL }}" class="sidebar-menu-item" title="{{ .Name }}">{{ .Name }}</a>
        {{ end }}
    </aside>
    <article>
        <h1>{{ .Title }}</h1>
        {{ .Content }}
    </article>
</div>
{{ end }}
